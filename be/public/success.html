<body>

        <div class="session-info" id="sessionInfo">

    <script>
        // L·∫•y session_id t·ª´ URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (sessionId) {
            document.getElementById('sessionId').textContent = sessionId;
            
            // G·ªçi API ƒë·ªÉ l·∫•y th√¥ng tin chi ti·∫øt t·ª´ session
            fetch('/api/get-session-details?session_id=' + sessionId)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('API response not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        document.getElementById('orderNumber').textContent = '#' + data.order_id;
                        document.getElementById('totalAmount').textContent = data.amount_formatted;
                    } else {
                        throw new Error('API returned error: ' + data.message);

                    document.getElementById('errorMessage').textContent = 'Kh√¥ng th·ªÉ t·∫£i th√¥ng tin ƒë∆°n h√†ng: ' + error.message;
                    document.getElementById('errorMessage').style.display = 'block';

            document.getElementById('sessionId').className = 'error';
        }
        
        // Functions for navigation
        function goToOrders() {
            // Add loading state
            const btn = document.querySelector('.btn-primary');
            btn.innerHTML = '‚è≥ ƒêang t·∫£i...';
            btn.disabled = true;
            
            // Try to go to orders page, fallback to current page
            setTimeout(() => {

                    btn.innerHTML = 'Xem ƒë∆°n h√†ng';

        }
        
        function shareOrder() {
            const orderNumber = document.getElementById('orderNumber').textContent;
            const totalAmount = document.getElementById('totalAmount').textContent;
            const sessionId = document.getElementById('sessionId').textContent;
            
            const shareText = `üéâ ƒê√£ thanh to√°n th√†nh c√¥ng!\n\nM√£ ƒë∆°n h√†ng: ${orderNumber}\nT·ªïng ti·ªÅn: ${totalAmount}\nPh∆∞∆°ng th·ª©c: Stripe\n\nFast Food Shop - C·∫£m ∆°n b·∫°n ƒë√£ ƒë·∫∑t h√†ng! üçî`;
            
            // Try to use Web Share API if available
            if (navigator.share) {

                    text: shareText,
                    url: window.location.href

            } else {

                    prompt('Copy th√¥ng tin ƒë∆°n h√†ng:', shareText);
                });
            }
        }
        
        function backToApp() {
            // Try to open the app using custom scheme
            const appScheme = 'fastfoodshop://success?session_id=' + encodeURIComponent(document.getElementById('sessionId').textContent);
            
            // Create a hidden link to try opening the app
            const link = document.createElement('a');
            link.href = appScheme;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Fallback message after a short delay
            setTimeout(() => {
                const userChoice = confirm('Kh√¥ng th·ªÉ m·ªü app t·ª± ƒë·ªông.\n\nB·∫°n c√≥ mu·ªën t·∫£i app Fast Food Shop kh√¥ng?');
                if (userChoice) {

                    window.open('https://play.google.com/store/apps/details?id=com.nstut.fast_food_shop', '_blank');
                }
            }, 1000);
        }
        
        // Update payment time to current time
        function updatePaymentTime() {

            const timeString = now.toLocaleString('vi-VN', {

                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('paymentTime').textContent = timeString;
        }
        
        // Call updatePaymentTime when page loads
        updatePaymentTime();
        
        // T·ª± ƒë·ªông chuy·ªÉn v·ªÅ trang ch·ªß sau 30 gi√¢y

    </script>
